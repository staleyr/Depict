<!DOCTYPE html>
<html ng-app="depict" ng-controller="CategoriesController">
	<head>
		<title>Depict | Categories</title>

		<!-- Scripts Start -->

			<!-- Javascript Start -->
				<script src="../Javascript/ThirdParty/angular.min.js"></script>
				<script src="../Javascript//CategoriesController.js"></script>
				<script src="../Javascript/ThirdParty/jquery-2.1.4.min.js"></script>
				<script src="../Javascript/Header-Footer.js"></script>
			<!-- Javascript End -->

			<!-- CSS Start -->
				<!--<link rel="stylesheet" type="text/css" href="../CSS/Index.css">-->
			<!-- CSS End -->

		<!-- Scripts End -->

	</head>
	<body>
		
		<div id="header"></div>
	
	    <h1>Categories</h1>
	
	    <div data-ng-repeat="category in categories">
	      <ul>
	        <li><a href="Category.html?category={{category}}">{{category}}</a></li>
	      </ul>
	    </div>
		
		<div id="footer"></div>

	</body>
</html>
