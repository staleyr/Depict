<!DOCTYPE html>
<html>
	<head>
		<title>Depict | Home</title>
		
		<!-- Scripts Start -->
		
			<!-- Javascript Start -->
				<script src="../Javascript/ThirdParty/angular.min.js"></script>
				<script src="../Javascript//HomeController.js"></script>
			<!-- Javascript End -->
			
			<!-- CSS Start -->
				<link rel="stylesheet" type="text/css" href="../CSS/Index.css">
			<!-- CSS End -->
			
		<!-- Scripts End -->
	</head>
	<body ng-app="depict">
	
		<h1>Home</h1>
		<p>Select a category below to get started.</p>
	
		<div ng-controller="HomeController">
			<div ng-repeat="category in depictCategories">
				<a href="Category.html?category={{category}}" class="categories">{{category}}</p>
			</div>
		</div>
	
	</body>
</html>
